name: PHP

on:
    workflow_call:
        inputs:
            plugin-name
jobs:
    php-code-analysis:
        name: Code analysis
        runs-on: ubuntu-latest
        container:
            image: ghcr.io/shopware5/docker-images-testing/install:shopware_5.7_8.0_8.2_none
            credentials:
                username: ${{ github.actor }}
                password: ${{ secrets.github_token }}

        steps:
            -   run: /usr/bin/supervisord -c /etc/supervisord.conf &

            -   name: Checkout {{ inputs.plugin-name }}
                uses: actions/checkout@v3
                with:
                    path: plugin

            - name: Get Composer Cache Directory
              id: composer-cache
              run: |
                  echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
            - uses: actions/cache@v3
              with:
                  path: ${{ steps.composer-cache.outputs.dir }}
                  key: ${{ runner.os }}-composer-${{ hashFiles('plugin/composer.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-composer-


            -   name: Move plugin
                run: mv "$(pwd)/plugin" /shopware/custom/plugins/{{ inputs.plugin-name }}

            -   name: Setup {{ inputs.plugin-name }}
                run: |
                    cd /shopware/custom/plugins/{{ inputs.plugin-name }}
                    make composer-install
                    make install-plugin

            -   name: Execute PHP Code-Style-fixer
                run: |
                    cd /shopware/custom/plugins/{{ inputs.plugin-name }}
                    make fix-cs-dry

            -   name: Execute PHP-Stan
                run: |
                    cd /shopware
                    php bin/console -e production -q # Initialise DIC (var/cache/production____REVISION____) for phpstan
                    cd custom/plugins/{{ inputs.plugin-name }}
                    make phpstan
